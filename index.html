<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Rainfall Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <div>
        Year: <input type="number" id="year" min="1984" max="2022" value="2022">
        Month: <input type="number" id="month" min="1" max="12" value="1">
        <button id="generate-button">Generate Map</button>
    </div>
    <div id="map" style="width: 100%; height: 400px;"></div>
    <div id="colorbar" style="position: fixed; bottom: 10px; left: 10px; background-color: rgba(255, 255, 255, 0.8);
                 z-index: 1000; border-radius: 5px; border: 1px solid #999; padding: 5px;">
        <!-- Colorbar legend will be inserted here -->
    </div>
    <script src="index.js"></script>
</body>
</html>
